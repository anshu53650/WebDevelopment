<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body>
    <div class="container">
        <h1>Bootstrap Demo</h1>
        <div class="card" style="width: 18rem;">
            <img src="photo.jpg" class="card-img-top" alt="camera">
            <div class="card-body">
                <h5 class="card-title">Photography</h5>
                <p class="card-text">It is an art to capture important thing.</p>
                <a href="#" class="btn btn-primary">Know More</a>
            </div>
            </div>
        <button class="btn">Click me!</button>
        <h3>Notification<span class="badge bg-danger">10+</span></h3>
        <button class="btn btn-primary">
            Followers
            <span class="badge bg-danger">100+</span>
        </button>
        <div class="alert alert-info">Download Failed! please try again.</div>
    </div>
    <div class="btn-group">
        <button class="btn btn-primary">one</button>
        <button class="btn btn-danger">two</button>
        <button class="btn btn-warning">three</button>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
