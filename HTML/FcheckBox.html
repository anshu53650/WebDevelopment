<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form checkBox</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <br>
        <div>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" id="mango" name="fruit" value="man">
            <label for="mango">mango</label>
            <input type="radio" id="orange" name="fruit" value="ora">
            <label for="orange">orange</label>

        </div>
        <br>
        <div>
            Select your Subject :
            <input type="checkbox" id="math" name="Subject" value="math">
            <label for="math">math</label>
            <input type="checkbox" id="science" name="Subject" value="sci">
            <label for="science">science</label>
            <input type="checkbox" id="eng" name="Subject" value="eng">
            <label for="eng">eng</label>
        </div>
        <button>search</button>
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option>select your option</option>
                <option value="stu" selected>Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>

        <label for="vol">Select your volume level</label>
        <input type="range" id="vol" name="vol" min="0" max="100" step="10" value="30">
        <button>Submit</button>
        <br>
        <label for="feedback">Please give your valuable feedback :</label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback here" rows="5" cols="50"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
